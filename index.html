<!DOCTYPE html>
<html>
<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
    <nav>
        <ul id="nav-bar-left" class="nav-bar">
            <li class="nav-links">
                <a href="#">About</a>
                <a href="#">Store</a>
            </li>
        </ul>
        <ul id="nav-bar-right" class="nav-bar">
            <li class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </li>
            <li id="sign-in">
                <a href="#">Sign In</a>
            </li>
        </ul>
    </nav>
</header>
    <div id="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" alt="Google Logo" width="250" height="auto"/>
        <form action="#">
            <input type="text" name="search" id="search" placeholder="Search Google..."> 
        </form>
    </div>
    <div id="buttons">
        <input id="google_search" type="submit" value="Google Search" style="cursor: pointer">
        <input id="lucky" type="submit" value="I'm Feeling Lucky" style="cursor: pointer">
    </div>
    <footer>
        <ul class="footer-left">
            <li class="footer-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </li>
        </ul>
        <ul class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
        </ul>
    </footer>
</body>
</html>
